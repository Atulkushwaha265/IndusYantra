{% extends "base.html" %}

{% block title %}Register - B2B Manufacturing Platform{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required class="form-control">
                        <option value="">Select your role</option>
                        <option value="buyer">Buyer (MSME)</option>
                        <option value="supplier">Supplier (Machine Seller)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
